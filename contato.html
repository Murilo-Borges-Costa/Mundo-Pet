<h1>Contatos</h1>
<p>Olá! Se você tiver alguma dúvida, sugestão ou desejar agendar um horário para o seu amado pet,
em contato o mais breve possível. Teremos o maior
o formulário abaixo e entraren preencha
prazer em atendê-lo !</p>
<form action="">
    <label for="nome ">Nome:</label>
    <input type="text" name="nome" required id="nome">
    <label for="email">Email:</label>
    <input type="email" name="email" required id="email">
    <label for="tel ">Telefone:</label>
    <input type="tel" name="telefone" required id="tel">
    <label for="tel">Assunto:</label>
    <input type="text" name="assunto" required id="assunto">
    <label for="mensagem">Mensagem:</label>
    <textarea rows="5" name="mensagem" id="mensagem"></textarea>
    <input type="submit" name="enviar">
</form>
